<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="../favicon.png" type="image/png" sizes="16x16 64x64">
    <script src="app.js" defer></script>
    <title>ALIENSOUND</title>
</head>
<body>
    <div class="container">
        <div class="contmelody">
            <input type="checkbox" data-sound="melodya" class="melody">
            <input type="checkbox" data-sound="melodyb" class="melody">
        </div>

        <div class="conteffect">
            <div data-sound="effecta" class="effect"></div>
            <div data-sound="effectb" class="effect"></div>
            <div data-sound="effectc" class="effect"></div>
        </div>

        <div class="conteffect">
            <div data-sound="effectdb" class="effect"></div>
            <div data-sound="effecteb" class="effect"></div>
        </div>

        <div class="contbeat">
            <div data-sound="beata" class="beat"></div>
            <div data-sound="beatb" class="beat"></div>
            <div data-sound="beatc" class="beat"></div>
        </div>
    </div>

    <audio id="melodya">
        <source src="../sounds/melodya.mp3" type="audio/mp3">
    </audio>

    <audio id="melodyb">
        <source src="../sounds/melodyb.mp3" type="audio/mp3">
    </audio>

    <audio id="effecta">
        <source src="../sounds/effecta.mp3" type="audio/mp3">
    </audio>

    <audio id="effectb">
        <source src="../sounds/effectb.mp3" type="audio/mp3">
    </audio>

    <audio id="effectc">
        <source src="../sounds/effectc.mp3" type="audio/mp3">
    </audio>

    <audio id="effectdb">
        <source src="../sounds/effectdb.mp3" type="audio/mp3">
    </audio>

    <audio id="effecteb">
        <source src="../sounds/effecteb.mp3" type="audio/mp3">
    </audio>

    <audio id="beata"> 
        <source src="../sounds/beata.mp3" type="audio/mp3">
    </audio>

    <audio id="beatb"> 
        <source src="../sounds/beatb.mp3" type="audio/mp3">
    </audio>

    <audio id="beatc">
        <source src="../sounds/beatc.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
